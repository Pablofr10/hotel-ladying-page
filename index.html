<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-bg">
      <div class="container">
        <nav class="navegacao">
          <h1 class="navegacao-logo">
            <img src="./img/logo.png" alt="Logo" />
          </h1>
          <div class="navegacao-menu">
            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">Quartos</a></li>
              <li><a href="">Serviços</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Contato</a></li>
            </ul>
          </div>
          <a href="" class="btn btn-default"> Reserve agora </a>
        </nav>
      </div>
      <div class="container">
        <div class="header-conteudo">
          <span>Simples - Único - Amigável </span>
          <p>Sinta-se em casa no nosso <strong>Hotel</strong>.</p>
        </div>
      </div>
    </header>
    <section id="sobre">
      <div class="container reserva">
        <div class="reserva-form">
          <div class="selecao">
            <img src="./img/icons/calendar-r.svg" alt="Calendario" />
            <div class="selecao-reserva">
              <span>Check-In</span>
              <span>14/05</span>
            </div>
          </div>
          <div class="selecao">
            <img src="./img/icons/calendar-r.svg" alt="Calendario" />
            <div class="selecao-reserva">
              <span>Check-Out</span>
              <span>14/05</span>
            </div>
          </div>
          <div class="selecao">
            <img src="./img/icons/user-r.svg" alt="Calendario" />
            <div class="selecao-reserva">
              <span>Pessoas</span>
              <span>03</span>
            </div>
          </div>
          <a href="#" class="btn btn-outline"> Check out </a>
        </div>
      </div>
    </section>
  </body>
</html>
